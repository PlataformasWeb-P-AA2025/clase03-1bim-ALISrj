<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resolución Problema</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<h1>Ejemplo de Uso de Jquery</h1>
<button type="submit" id="obtenerInformacion">Obtener información</button>
<button type="submit" id="limpiarInformacion">Limpiar información</button>
<p id="mensajeFinal">
</p>

</body>

<script>

    $(document).ready(function () {
        var url = "https://raw.githubusercontent.com/PlataformasWeb-P-AA2025/clase03-1bim-ALISrj/refs/heads/main/ejercicio/data/data_instituciones.json";
        $("#obtenerInformacion").click(function () {
            $.ajax({
                dataType: 'json',
                url: url
            }).then(function (data) {
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i]);
                    $('#mensajeFinal').append(`
                        <b>AMIE:</b> ${data[i]["AMIE"]} <br>
                        <b>Nombre:</b> ${data[i]["Nombre-Educativa"]} <br>
                        <b>Provincia:</b> ${data[i]["Provincia"]} <br>
                        <b>Cantón:</b> ${data[i]["Cantón"]} <br>
                        <b>Zona:</b> ${data[i]["ZonaAdministrativa"]} <br>
                        <b>Código de distrito:</b> ${data[i]["CodigoDistrito"]} <br>
                        <b>Sostenimiento:</b> ${data[i]["Sostenimiento"]} <br>
                        <b>Régimen Escolar:</b> ${data[i]["RegimenEscolar"]} <br>
                        <b>Modalidad:</b> ${data[i]["Modalidad"]} <br>
                        <b>Jornada:</b> ${data[i]["Jornada"]} <br>
                        <b>Nivel:</b> ${data[i]["Nivel"]} <br>
                        <b>Etnia:</b> ${data[i]["Etnia"]} <br>
                        <b>Número de Estudiantes:</b> ${data[i]["Numeroestudiantes"]} <br>
                        <b>Número de docentes:</b> ${data[i]["Numerodocentes"]} <br>
                        <b>Estado:</b> ${data[i]["Estado"]} <br>
                        <hr>
                    `);
                }
            });
        });

        $("#limpiarInformacion").click(function () {
            $('#mensajeFinal').empty();
        });
    });

</script>

</html>
